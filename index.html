<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather Dashboard</title>

<body>
   
<header>Weather Dashboard</header> 

<section class="input-box">
<h2>Search by City:</h2>
<input></input>
<button class="search">Search</button>
</section>
<!--Display current days forecast-->
 <h3>Today's Forecast:</h3>

<section class="current-forecast" id="c-forecast">
    <div class="current" id="c-temp">Temp:</div>
    <div class="current" id="c-wind">Wind:</div>
    <div class="current" id="c-humidity">Humidity:</div>
    <div class="current" id="c-index">UV Index:</div>

</div>
</section>

<!--Display future forecast-->
 <h4>5-Day Forecast:</h4>
<section class="future-forecast">
 
<div class="c-1">
    <h5>Date:</h5>
    <div>Temp:</div>
    <div>Wind:</div>
    <div>Humidity:</div>
    <div>UV Index:</div>
</div>
<div class="c-2">
    <h5>Date:</h5>
    <div>Temp:</div>
    <div>Wind:</div>
    <div>Humidity:</div>
    <div>UV Index:</div>
</div>
<div class="c-3">
    <h5>Date:</h5>
    <div>Temp:</div>
    <div>Wind:</div>
    <div>Humidity:</div>
    <div>UV Index:</div>
</div>
<div class="c-4">
    <h5>Date:</h5>
    <div>Temp:</div>
    <div>Wind:</div>
    <div>Humidity:</div>
    <div>UV Index:</div>
</div>
<div class="c-5">
    <h5>Date:</h5>
    <div>Temp:</div>
    <div>Wind:</div>
    <div>Humidity:</div>
    <div>UV Index:</div>
</div>
</section>

</body>
</html>
